<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .search-box {
        width: 600px;
        max-width: 90%;
        position: relative;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 24px;
        outline: none;
        transition: border-color 0.3s;
      }
      input:focus {
        border-color: #4285f4;
      }
      .hint {
        color: #666;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search with Perplexity (prefix with 'g ' for Google)"
        autofocus
      />
    </div>
    <div class="hint">
      Press Enter to search with Perplexity AI<br />
      Type "g " before your search to use Google
    </div>
    <script>
      document
        .getElementById("searchInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            const query = e.target.value.trim();
            if (query.startsWith("g ")) {
              const googleQuery = query.substring(2);
              window.location.href = `https://www.google.com/search?q=${encodeURIComponent(
                googleQuery
              )}`;
            } else {
              window.location.href = `https://www.perplexity.ai/?q=${encodeURIComponent(
                query
              )}`;
            }
          }
        });
    </script>
  </body>
</html>
